    <body class="">

  <article>
    <div class="app mt-5 w-75 mx-auto text-light">
      <strong  class="Search-cont mx-auto d-block mt-5 mb-3"> 
        Olá! Ache algum Planeta do mundo de Star Wars!
      </strong>

      <div class="PlanetList text-warning">
        <small>          
            <li>Alderaan</li>
            <li>Yavin IV</li>
            <li>Hoth</li>
            <li>Dagobah</li>
            <li>Bespin</li>
            <li>Endor</li>
            <li>Naboo</li>
            <li>Coruscant</li>
            <li>Kamino</li>
            <li>Geonosis</li>

              Você receberá o clima, o terreno do planeta e a população total!
        </small>
      </div>  

        <input id="procurar" class="ml-5 mt-5 form-group mx-auto d-block" type="text" name="user" placeholder="Planeta AQUI!">
        <button type="submit" class="ml-5 mt-5 mx-auto d-block btn btn-warning" onclick="Pesqz()"> Procurar </button> 

    <div class="app-cont mx-auto d-block mt-5 mb-5">
      <p id="name" class="mt-4 ml-4"> </p>
      <p id="population" class="ml-4"> </p>
      <p id="climate" class="mt-4 ml-4"> </p>
      <p id="terrain" class="ml-4"> </p>
      <p id="films" class="mt-4 ml-4"> </p>
    </div>

  </div>
